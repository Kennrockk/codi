<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ARRRRG-divina</title>
  </head>

  <body class="bg-ligth">
    <main class="container mt-5 w-50 p-3 bg-white rounded shadow">
      <h1 class="text-center mb-4">Palabra a adivinar</h1>

      <div class="content text-center">
        <input type=" text" class="lletra form-control mb-3" maxlength="1" />

        <div class="inputs gap-2 mb-4"></div>

        <hr id="linea" />

        <div class="detalles mb-4">
          <p class="pista">Pista: <span></span></p>
          <p class="restantes">Intentos restantes: <span></span></p>
          <p class="letrasErroneas">Letras erroneas: <span></span></p>
        </div>
        <div class="mostra mb-5"></div>
        <div id="boton">
          <button class="btn btn-primary reset-btn">Adivinar Palabra</button>
        </div>
      </div>
    </main>

    <script src="js/listadoPalabras.js"></script>
    <script src="js/mensajes.js"></script>
    <script src="js/adivina.js"></script>
  </body>
</html>
